<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Орех Причерноморья</title>
    @@include('html/head.html', {})
    <link rel="stylesheet" href="css/style.login.min.css">
</head>

<body>
    @@include('html/header.html', {})
    <section class="promo">
        <div class="promo__wrapper">
            <div class="promo__path">
                <a href="@html/index.html" class="promo__path-link">Главная</a>
                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.00001 10L6.3 9.30002L10.1 5.5H0V4.50002H10.1L6.3 0.700003L7.00001 1.81198e-05L12 5.00001L7.00001 10Z" fill="#8A8A8A"/>
                    </svg>
                Вход
            </div>
        </div>
    </section>
    <section class="login">
        <div class="login__title">
            Войти в личный кабинет
        </div>
        <form class="login__form">
            <input type="email" name="email" id="email" class="login__input" placeholder="Email" required>
            <input type="password" name="password" id="password" class="login__input" placeholder="Пароль" required>
            <a href="@html/recover-password.html" class="login__forgot">
                Забыли пароль?
            </a>
            <button type="submit" class="login__btn">
                Войти
            </button>
            <a href="@html/registration.html" class="login__registration">
                Регистрация
            </a>
        </form>
    </section>
    @@include('html/footer.html', {theme: 'footer_dark'})
    @@include('html/script.html', {})
    <script src="js/script.login.js"></script>
</body>

</html>
