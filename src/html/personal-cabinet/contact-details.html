<section class="contact">
    <div class="contact__fop">
        <form class="contact__form" id="form">
            <div class="contact__form-container">
                <input type="text" placeholder="ФИО*" required id="fullname" class="contact__input">
                <input type="email" name="email" id="email" placeholder="Email*" required class="contact__input">
                <input type="tel" name="tel" id="tel" placeholder="Телефон*" required class="contact__input">
                <button class="contact__btn">Сохранить</button>
            </div>
            <div class="contact__form-container">
                <input type="file" name="photo" id="photo" accept="image/*" class="contact__img">
                <label for="photo" class="contact__label">
                    <div class="contact__label-text">Изменить фото</div>
                </label>
            </div>
        </form>
    </div>
    <div class="contact__corp contact_hide">
        <form class="contact__form" id="form">
            <div class="contact__form-container">
                <input type="text" placeholder="Компания*" required id="company" name="company" class="contact__input">
                <input type="text" placeholder="Контактное лицо*" required id="contact-face" name="contact-face"
                    class="contact__input">
                <input type="email" name="email" id="email" placeholder="Email*" required class="contact__input">
                <input type="tel" name="tel" id="tel" placeholder="Телефон*" required class="contact__input">
                <button class="contact__btn">Сохранить</button>
            </div>
            <div class="contact__form-container">
                <input type="file" name="photo" id="photo" accept="image/*" class="contact__img">
                <label for="photo" class="contact__label">
                    <div class="contact__label-text">Изменить фото</div>
                </label>
            </div>
        </form>
    </div>
</section>
