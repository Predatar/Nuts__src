<section class="password">
    <div class="password__wrapper">
        <form class="password__form">
            <div class="password__title">Пароль</div>
            <input type="password" name="currentPassword" id="currentPassword" class="password__input"
                placeholder="Текущий пароль*" required>
            <input type="password" name="newPassword" id="newPassword" class="password__input"
                placeholder="Новый пароль*" required>
            <input type="password" name="confirmPassword" id="confirmPassword" class="password__input" placeholder="Подтвердить пароль*" required>
            <button class="password__btn">Продолжить</button>
        </form>
    </div>
</section>
